name: CI

on:
  push:
  pull_request:

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Show repo content
        run: |
          pwd
          ls -la
          [ -f pom.xml ] && echo " -> pom.xml at root"
          [ -f back/pom.xml ] && echo " -> back/pom.xml"
          [ -f package.json ] && echo " -> package.json at root"
          [ -f front/package.json ] && echo " -> front/package.json"

  backend:
    name: Backend - Tests & Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back   # <-- mets '.' si ton pom.xml est Ã  la racine
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      - name: Run tests
        run: mvn -B -DskipTests=false test

      - name: Generate JaCoCo report
        run: mvn -B org.jacoco:jacoco-maven-plugin:0.8.5:report

      - name: Publish JUnit test results
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: '**/target/surefire-reports/*.xml'
          check_name: 'Backend JUnit'

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: |
            **/target/site/jacoco/**
            **/target/jacoco.exec

  frontend:
    name: Frontend (Node)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect frontend location
        id: detect_front
        run: |
          loc=none
          [ -f package.json ] && loc=root
          [ -f front/package.json ] && loc=front
          echo "loc=$loc" >> $GITHUB_OUTPUT

      - name: Set up Node (root)
        if: steps.detect_front.outputs.loc == 'root'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install & test (root, headless)
        if: steps.detect_front.outputs.loc == 'root'
        run: |
          npm ci || npm install
          npm test --if-present -- --watch=false --browsers=ChromeHeadless

      - name: Set up Node (front/)
        if: steps.detect_front.outputs.loc == 'front'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'front/package-lock.json'

      - name: Install & test (front/, headless)
        if: steps.detect_front.outputs.loc == 'front'
        working-directory: front
        run: |
          npm ci || npm install
          npm test --if-present -- --watch=false --browsers=ChromeHeadless
