name: CI

on:
  push:
  pull_request:

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Show repo content
        run: |
          pwd
          ls -la
          [ -f pom.xml ] && echo " -> pom.xml at root"
          [ -f back/pom.xml ] && echo " -> back/pom.xml"
          [ -f package.json ] && echo " -> package.json at root"
          [ -f front/package.json ] && echo " -> front/package.json"

  backend:
    name: Backend (Maven)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Detect Maven module
        id: detect_maven
        run: |
          has_root=false; has_back=false
          [ -f pom.xml ] && has_root=true
          [ -f back/pom.xml ] && has_back=true
          echo "has_root=$has_root" >> $GITHUB_OUTPUT
          echo "has_back=$has_back" >> $GITHUB_OUTPUT

      - name: Set up Java
        if: steps.detect_maven.outputs.has_root == 'true' || steps.detect_maven.outputs.has_back == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'    # mets '11' si ton projet le demande

      # Utilise Maven du runner (pas ./mvnw)
      - name: Maven build (root)
        if: steps.detect_maven.outputs.has_root == 'true'
        run: |
          mvn -v
          mvn -B -DskipTests package

      - name: Maven build (back/)
        if: steps.detect_maven.outputs.has_back == 'true'
        working-directory: back
        run: |
          mvn -v
          mvn -B -DskipTests package

  frontend:
    name: Frontend (Node)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect frontend location
        id: detect_front
        run: |
          loc=none
          [ -f package.json ] && loc=root
          [ -f front/package.json ] && loc=front
          echo "loc=$loc" >> $GITHUB_OUTPUT

      - name: Set up Node (root)
        if: steps.detect_front.outputs.loc == 'root'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install & test (root, headless)
        if: steps.detect_front.outputs.loc == 'root'
        run: |
          npm ci || npm install
          npm test --if-present -- --watch=false --browsers=ChromeHeadless

      - name: Set up Node (front/)
        if: steps.detect_front.outputs.loc == 'front'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'front/package-lock.json'

      - name: Install & test (front/, headless)
        if: steps.detect_front.outputs.loc == 'front'
        working-directory: front
        run: |
          npm ci || npm install
          npm test --if-present -- --watch=false --browsers=ChromeHeadless
