name: Front — PR

on:
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - 'front/**'
      - '.github/workflows/front-pr.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  frontend:
    name: Front — Build • Tests • Coverage • Sonar (PR)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front

    steps:
      - uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'front/package-lock.json'

      # (Optionnel) dépendances système utiles à Chrome headless
      - name: Install Chrome system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libasound2 fonts-liberation

      - run: npm ci

      # Garde-fou : installe karma-chrome-launcher si absent (idéalement, ajoute-le en devDep dans le repo)
      - name: Ensure karma-chrome-launcher is present
        run: |
          if ! npm ls karma-chrome-launcher >/dev/null 2>&1; then
            npm i -D karma-chrome-launcher
          fi

      - name: Test (ChromeHeadless + coverage)
        run: npm run test -- --watch=false --code-coverage --browsers=ChromeHeadless
        env:
          CI: "true"

      - name: Build (production)
        run: npm run build -- --configuration=production

      - name: SonarCloud Analyze (PR decoration)
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: front

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (front, no push)
        uses: docker/build-push-action@v6
        with:
          context: ./front
          file: ./front/Dockerfile
          push: false
          load: true
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
