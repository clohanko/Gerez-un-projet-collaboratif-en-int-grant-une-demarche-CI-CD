name: Front — PR

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]  # ⬅️ on capte aussi l’événement "closed"
    paths:
      - 'front/**'
      - '.github/workflows/front-pr.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  pr_checks:
    name: Front — Build • Tests • Coverage • Sonar (PR)
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'   # ⬅️ on ne lance pas ce job quand la PR est close
    defaults:
      run:
        working-directory: front
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'front/package-lock.json'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - run: npm ci

      - name: Ensure karma-chrome-launcher is present
        run: |
          if ! npm ls karma-chrome-launcher >/dev/null 2>&1; then
            npm i -D karma-chrome-launcher
          fi

      - name: Test (ChromeHeadless + coverage)
        run: npm run test -- --watch=false --code-coverage --browsers=ChromeHeadless
        env:
          CI: "true"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: front-coverage-pr
          path: front/coverage
          if-no-files-found: warn
          retention-days: 3

      - name: Build (production)
        run: npm run build -- --configuration=production

      - name: SonarCloud Analyze (PR decoration)
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectBaseDir: front
          # args: -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info  # si pas de sonar-project.properties

  release_on_merge:
    name: Front — Docker Push (on PR merged to main)
    runs-on: ubuntu-latest
    # ⬇️ ne s'exécute QUE si la PR est fermée + mergée ET que la base est "main"
    if: >
      github.event_name == 'pull_request' &&
      github.event.action == 'closed' &&
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'main'
    defaults:
      run:
        working-directory: front
    steps:
      # Reconstruit exactement sur le commit de merge (état réel de main)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'front/package-lock.json'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - run: npm ci

      - name: Test (ChromeHeadless + coverage)
        run: npm run test -- --watch=false --code-coverage --browsers=ChromeHeadless
        env:
          CI: "true"

      - name: Build (production)
        run: npm run build -- --configuration=production

      # Quality Gate bloquant sur l'état mergé (main) avant push
      - name: SonarCloud Analyze (main, enforce QG)
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: front
          args: -Dsonar.qualitygate.wait=true
          # + optionnel: -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

      - name: Docker meta (front)
        id: meta_front
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ vars.DOCKERHUB_NAMESPACE || secrets.DOCKERHUB_USERNAME }}/bobapp-front
          tags: |
            type=ref,event=branch
            type=sha,format=short
            type=raw,value=latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (front)
        uses: docker/build-push-action@v6
        with:
          context: ./front
          file: ./front/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta_front.outputs.tags }}
          labels: ${{ steps.meta_front.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
