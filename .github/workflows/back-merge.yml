name: Back — PR
on:
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - 'back/**'
      - '.github/workflows/back-pr.yml'

permissions:
  contents: read
  pull-requests: write  # nécessaire pour décorer la PR

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend — Build • Tests • Coverage • Sonar (PR)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      - name: Build & Test (Maven)
        run: mvn -B -DskipTests=false test

      - name: Generate JaCoCo report (XML)
        run: mvn -B org.jacoco:jacoco-maven-plugin:0.8.5:report

      - name: Publish JUnit test results
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: '**/target/surefire-reports/*.xml'
          check_name: 'Backend JUnit (PR)'

      - name: SonarCloud Analyze (PR decoration)
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: back

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: |
            **/target/site/jacoco/**
            **/target/jacoco.exec
            **/target/site/jacoco/jacoco.xml

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (back, no push)
        uses: docker/build-push-action@v6
        with:
          context: ./back
          file: ./back/Dockerfile
          push: false
          load: true
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
