name: Back — PR

on:
  pull_request:
    paths:
      - 'back/**'
      - '.github/workflows/back-merge.yml'

jobs:
  backend:
    name: Backend - Tests & Coverage (PR)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven
      - name: Run tests
        run: mvn -B -DskipTests=false test
      - name: Generate JaCoCo report
        run: mvn -B org.jacoco:jacoco-maven-plugin:0.8.5:report
      - name: Publish JUnit test results
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: '**/target/surefire-reports/*.xml'
          check_name: 'Backend JUnit (PR)'
      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: |
            **/target/site/jacoco/**
            **/target/jacoco.exec
  backend-sonar:
    name: Backend - SonarCloud (PR)
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: back
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven
      # (Re)générer le rapport JaCoCo XML
      - name: Ensure JaCoCo XML
        run: |
          mvn -B -DskipTests=false test
          mvn -B org.jacoco:jacoco-maven-plugin:0.8.5:report
      - name: SonarCloud Analyze (Back)
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: back


