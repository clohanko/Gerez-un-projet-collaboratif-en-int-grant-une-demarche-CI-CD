name: Back — PR
on:
  pull_request:
    types: [opened, reopened, synchronize, closed]
    paths:
      - 'back/**'
      - '.github/workflows/back-pr.yml'

permissions:
  contents: read
  pull-requests: write
  checks: write   # ✅ pour créer le check-run JUnit

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr_checks:
    name: Backend — Build • Tests • Coverage • Sonar (PR)
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    defaults:
      run:
        working-directory: back
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      - name: Build & Test (Maven)
        run: mvn -B -DskipTests=false test

      - name: Generate JaCoCo report (XML)
        run: mvn -B org.jacoco:jacoco-maven-plugin:0.8.5:report

      - name: Publish JUnit test results
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # ✅ explicite
          report_paths: '**/target/surefire-reports/*.xml'
          check_name: 'Backend JUnit (PR)'

      - name: SonarCloud Analyze (PR decoration)
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectBaseDir: back
          args: >
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: |
            **/target/site/jacoco/**
            **/target/jacoco.exec
            **/target/site/jacoco/jacoco.xml

  release_on_merge:
    name: Backend — Docker Push (on PR merged to main)
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'pull_request' &&
      github.event.action == 'closed' &&
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'main'
    defaults:
      run:
        working-directory: back
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      - name: Build & Test (Maven)
        run: mvn -B -DskipTests=false test

      - name: Generate JaCoCo report (XML)
        run: mvn -B org.jacoco:jacoco-maven-plugin:0.8.5:report

      - name: SonarCloud Analyze (main, enforce QG)
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: back
          args: >
            -Dsonar.qualitygate.wait=true
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

      - name: Docker meta (back)
        id: meta_back
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ vars.DOCKERHUB_NAMESPACE || secrets.DOCKERHUB_USERNAME }}/bobapp-back
          tags: |
            type=ref,event=branch
            type=sha,format=short
            type=raw,value=latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (back)
        uses: docker/build-push-action@v6
        with:
          context: ./back
          file: ./back/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta_back.outputs.tags }}
          labels: ${{ steps.meta_back.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
