name: Back — Push

on:
  push:
    branches: [ "**" ]
    paths:
      - 'back/**'

permissions:
  contents: read
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-build-test:
    name: Backend — Build & Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 11 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      - name: Build & Test (Maven)
        run: mvn -B -DskipTests=false test

      - name: Publish JUnit test results
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          report_paths: '**/target/surefire-reports/*.xml'
          check_name: 'Backend JUnit (push)'

  backend-coverage:
    name: Backend — Coverage (JaCoCo)
    runs-on: ubuntu-latest
    needs: backend-build-test          
    defaults:
      run:
        working-directory: back

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 11 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      # On relance le cycle Maven pour être sûr d'avoir tous les artefacts à jour
      - name: Build & Test (Maven) for coverage
        run: mvn -B -DskipTests=false test

      - name: Generate JaCoCo report (XML)
        run: mvn -B org.jacoco:jacoco-maven-plugin:0.8.5:report

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: |
            **/target/site/jacoco/**
            **/target/jacoco.exec
            **/target/site/jacoco/jacoco.xml

  backend-sonar:
    name: Backend — SonarQube / SonarCloud
    runs-on: ubuntu-latest
    needs: backend-coverage            
    defaults:
      run:
        working-directory: back

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 11 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      # On suppose ici que le rapport JaCoCo est re-généré dans ce job,
      # sinon tu peux ajuster pour réutiliser les artefacts.
      - name: Build & Test (Maven) for Sonar
        run: mvn -B -DskipTests=false test

      - name: Generate JaCoCo report (XML) for Sonar
        run: mvn -B org.jacoco:jacoco-maven-plugin:0.8.5:report

      # Analyse non-bloquante pour branches ≠ main
      - name: SonarCloud Analyze (branch)
        if: github.ref != 'refs/heads/main'
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: back
          args: >
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

      # Analyse bloquante sur main (Quality Gate)
      - name: SonarCloud Analyze (main, enforce QG)
        if: github.ref == 'refs/heads/main'
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: back
          args: >
            -Dsonar.qualitygate.wait=true
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
