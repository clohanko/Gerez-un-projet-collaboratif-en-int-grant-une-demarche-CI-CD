name: Back — Push
on:
  push:
    branches: [ "**" ]
    paths:
      - 'back/**'
      - '.github/workflows/back-push.yml'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend — Build • Tests • Coverage • Sonar
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      - name: Build & Test (Maven)
        run: mvn -B -DskipTests=false test

      - name: Generate JaCoCo report (XML)
        run: mvn -B org.jacoco:jacoco-maven-plugin:0.8.5:report

      - name: Publish JUnit test results
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: '**/target/surefire-reports/*.xml'
          check_name: 'Backend JUnit (push)'

      # Sonar pour TOUTES les branches (met à jour leurs métriques)
      - name: SonarCloud Analyze (branch)
        if: github.ref != 'refs/heads/main'
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: back

      # Sur main, on attend le Quality Gate (fait échouer si KO)
      - name: SonarCloud Analyze (main, enforce QG)
        if: github.ref == 'refs/heads/main'
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: back
          args: -Dsonar.qualitygate.wait=true

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: |
            **/target/site/jacoco/**
            **/target/jacoco.exec
            **/target/site/jacoco/jacoco.xml

      - name: Docker meta (back)
        id: meta_back
        uses: docker/metadata-action@v5
        with:
          images: |
            docker.io/${{ vars.DOCKERHUB_NAMESPACE || secrets.DOCKERHUB_USERNAME }}/bobapp-back
          tags: |
            type=ref,event=branch
            type=sha,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (back)
        uses: docker/build-push-action@v6
        with:
          context: ./back
          file: ./back/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta_back.outputs.tags }}
          labels: ${{ steps.meta_back.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
