name: Front — Push
on:
  push:
    branches: [ "**" ]
    paths:
      - 'front/**'
      - '.github/workflows/front-push.yml'

permissions:
  contents: read

jobs:
  frontend:
    name: Front — Build • Tests • Coverage • Sonar
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'front/package-lock.json'

      - run: npm ci
      - run: npm run test -- --watch=false --code-coverage --browsers=ChromeHeadlessCI
      - run: npm run build -- --configuration=production

      # Sonar pour branches ≠ main
      - name: SonarCloud Analyze (branch)
        if: github.ref != 'refs/heads/main'
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: front

      # Sur main, on fait respecter le QG
      - name: SonarCloud Analyze (main, enforce QG)
        if: github.ref == 'refs/heads/main'
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: front
          args: -Dsonar.qualitygate.wait=true

      - name: Docker meta (front)
      # génère automatiquement les tags (branche, sha, latest sur main)
        id: meta_front
        uses: docker/metadata-action@v5
        with:
          images: |
            docker.io/${{ vars.DOCKERHUB_NAMESPACE || secrets.DOCKERHUB_USERNAME }}/bobapp-front
          tags: |
            type=ref,event=branch
            type=sha,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (front)
        uses: docker/build-push-action@v6
        with:
          context: ./front
          file: ./front/Dockerfile
          push: true                # mets false ou conditionne si tu ne veux publier que sur main
          platforms: linux/amd64
          tags: ${{ steps.meta_front.outputs.tags }}
          labels: ${{ steps.meta_front.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
